<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Javeiros - Inscrição</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Evento Javeiros</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="programacao.html">Programação</a></li>
                <li><a href="palestrantes.html">Palestrantes</a></li>
                <li><a href="inscricao.html" class="active">Inscrição</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inscricao">
            <h2>Inscreva-se no Evento Javeiros 2024</h2>
            <form action="/submit-inscricao" method="POST">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="seuemail@dominio.com" required>

                <label for="ingresso">Tipo de Ingresso:</label>
                <select id="ingresso" name="ingresso">
                    <option value="completo">Completo - Acesso Total</option>
                    <option value="parcial">Parcial - Apenas Workshops</option>
                    <option value="online">Online - Acesso Virtual</option>
                </select>

                <label for="comentarios">Comentários (opcional):</label>
                <textarea id="comentarios" name="comentarios" rows="4" placeholder="Tem alguma observação ou pergunta?"></textarea>

                <button type="submit">Enviar Inscrição</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Evento Javeiros. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
